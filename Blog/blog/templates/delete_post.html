{% extends 'base.html' %}
{%block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Delete post</h1>
    <form action="." method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Confirm">
        <button><a href="{% url 'blog:detail' post.pk %}">Cancel</a></button>
    </form>
{% endblock content %}
