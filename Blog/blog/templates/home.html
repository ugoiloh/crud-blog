{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post-entry">
            <h2><a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
