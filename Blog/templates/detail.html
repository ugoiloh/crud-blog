{% extends 'base.html' %}

{%block title %}Post Details{% endblock %}
{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <div class="card-footer text-center text-muted">
            <a href="{%url 'blog:edit_post' post.pk %}">Edit</a> | <a href="{%url 'blog:delete_post' post.pk%}">Delete</a>
        </div>
    </div>

    <!-- <a href="{% url 'blog:edit_post' post.pk %}">+ Edit Blog Post</a>
    <p><a href="{% url 'blog:delete_post' post.pk %}">+ Delete Blog Post</a></p> -->
{% endblock content %}
