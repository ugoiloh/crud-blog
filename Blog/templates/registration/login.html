{% extends 'base.html' %}

{%block title %}Login{% endblock %}
{% block content %}
<div class="text-center d-flex justify-content-center">
    <div class="my-4 w-50 rounded bg-info text-white bg-gradient">
    
        <form method="post">
            <h2 class="mt-2 text-center">Log In</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button class="btn btn-success mb-4 ml-2" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
